image: php:8.0-fpm

pipelines:
  default:
    - parallel:
      - step:
          services:
            - mysql
          name: 'Building & Testing'
          script:
            - bash ./devops/build-server.sh
            - bash ./devops/build-project.sh
            - bash ./devops/run-tests.sh
